<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Let me iin! - Insider
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/wannain.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
</head>

<body id="mainContainer">
    <div id="wannainCenterbox">
        <div class="card-header">
            <h4>
            Wanna be <span class="badge badge-secondary" style="background: #30ce5c; font-size: 100%">in</span><span><i>side</i></span>?
        </h4>
        </div>
        <div>
            <p><h5>Fill the form below:</h5></p>
        </div>
        <form>
            <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label"> Email address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <small id="firstnameEmail" class="form-text text-muted">Don't worry, it's between us.</small>
                </div>
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-4 col-form-label">Firstname</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                    <small id="firstnameHelp" class="form-text text-muted">Your first name. Real one.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="nickname" class="col-sm-4 col-form-label">Nickname</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                    <small id="nicknameHelp" class="form-text text-muted">Because real ones are too official.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="about" class="col-sm-4 col-form-label">About</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="about" placeholder="About">
                    <small id="aboutHelp" class="form-text text-muted">Tell us a bit about yourself.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="background: #30ce5c; border-color: #30ce5c">I wanna be inside</button>
            <!--<div class="card-header text-muted">-->
            <!--Read rules.-->
            <!--</div>-->
        </form>
    </div>
</body>
</html>
